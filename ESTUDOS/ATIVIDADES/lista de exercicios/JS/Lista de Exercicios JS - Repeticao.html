<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="underageCheck()">+18 Check</button>
    <button onclick="biggerNumber()">Maior número</button>
    <button onclick="even50Sum()">Soma de números pares 50-</button>
    <button onclick="tables()">Tabuadas</button>
    <button onclick="paymentCalc()">Salário</button>

    <script>
        const underageCheck = () =>{
            let peopleCount = Number(prompt("Quantas pessoas você gostaria de verificar?"))
            let peopleAge = [];
            let underageCount= 0;
            let overageCount=0;
            for (let index = 0; index < peopleCount; index++) {
                peopleAge[index] = Number(prompt(`Digite a idade da ${index + 1}° pessoa.`))
                if(peopleAge[index] < 18)
                {
                    underageCount++;
                }

                else{
                    overageCount++;
                }
            }

            alert(`Dentre essas pessoas, ${underageCount} são menores e ${overageCount} são maiores.`);
        }

        const biggerNumber = () =>{
            let numsInput =  prompt("Digite 5 numeros, separados por espaço")
            let numsArrayTemp = numsInput.split(' ');
            let numsArrayFinal = numsArrayTemp.map(Number);
            let higherNumber = 0;
            
           console.log(numsArrayFinal);

            for (let index = 0; index < numsArrayFinal.length; index++){
                if(index == 0){
                    higherNumber = numsArrayFinal[index];
                }

                if(numsArrayFinal[index] > higherNumber)
                {
                    higherNumber =  numsArrayFinal[index];
                }
            }
            alert(`O maior numero digitado foi ${higherNumber}`);
        }

        //ESTA ERRADO FAZER DNV ESTA PORRA
        const even50Sum = () =>{
            let sum = 0;
            let totalNumbers = 50;
            let numbersCount = totalNumbers;
            let numberToSum = 0;
            while(numbersCount != 0)
            {
                numberToSum++ 

                if(numberToSum % 2){
                sum += numberToSum;
                numbersCount--
                }
                
            }

            alert(`A soma dos 50 primeiros numeros pares é ${sum}`);
        }

        const tables = () =>{

            let tableNumber =  Number(prompt("Digite um numero que te direi a tabuada dele"));
            let msg= " ";
            for (let index = 1; index <= 10; index++) {

                msg += tableNumber + " x " + index + " = " + (tableNumber * index) + "\n";
                
            }

            alert(msg);
        }

        const paymentCalc = () =>{

            let startYear = Number(prompt("Digite o ano de admissão."));
            let payment = Number(prompt("Digite o salario inicial."))
            let increaseRate = Number(prompt("Digite o numero referente à porcentagem de aumento anual de seu salário."));
            let finalYear = Number(prompt("Digite o ano cujo qual você deseja saber o salario."));

            let howManyRuns= 0;
            

            for (let index = startYear+1; index <= finalYear; index++) {
                
                payment += payment * increaseRate;

                if(howManyRuns != 0)
                {
                    payment =  payment *2;
                }

                howManyRuns++;
            }

            alert(`O salário no ano final é: R$ ${payment}`);
        }

    </script>

      
</body>
</html>
