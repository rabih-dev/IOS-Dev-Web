<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideStyle.css">
    <title>Document</title>
</head>
<body>
        <!-- slider = container para o passador
        slide = conteudo do container
        slide = imagens em si     -->    
        <div class="slider">
            <div class="slides">
                <!--O Radio funciona como uma prova de multipla escolha
                o name é a pergunta, o id é a alternativa-->
                <input type="radio" name="radioBtn" id="radio1">
                <input type="radio" name="radioBtn" id="radio2">
                <input type="radio" name="radioBtn" id="radio3">
            
            
                <div class="slide primeroSlide">
                    <img src="imagens/souleater1.gif" alt="imagem do one piece 1">
                </div>

                <div class="slide">
                    <img src="imagens/souleater2.gif" alt="imagem do one piece 2">
                </div>

                <div class="slide">
                    <img src="imagens/souleater3.gif" alt="imagem do one piece 3">
                </div>

            </div>                        <!--Fim da Div Slides-->

            <div class="navigationBar">
                <label class="fofinhoBtn" for="radio1"></label>
                <label class="fofinhoBtn" for="radio2"></label>
                <label class="fofinhoBtn" for="radio3"></label>
            </div>
        </div>  
</body>
</html>
