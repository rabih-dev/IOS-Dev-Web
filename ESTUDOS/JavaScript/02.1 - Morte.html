<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <script>
        const setData = () =>{
            let _name = prompt("Qual seu nome?")
            let _age = prompt("Qual sua idade?");

            if(_name != null && _age != null){
            let _pName = document.querySelector("#name")
            _pName.textContent = "Nome: " + _name;
            let _pAge = document.querySelector("#age")
            _pAge.textContent = "Idade: " + _age;
            }
        }
    </script>

    <h1>Clique no butolinho</h1>
    <button onclick="setData()">butolinho</button>
    <p id ="name">Nome: </p>
    <p id ="age">Idade: </p>
    
</body>
</html>
