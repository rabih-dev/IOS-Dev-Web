    <header>
    <h1>MUHAHAHHA TESTANDINHO COISINHOS</h1>
    </header>

    <p>Meus poemas cumprem o mesmo destino <br>
        que os de um poeta esquecido<br>
        cujos versos viraram ruínas.<br>
        <br>
        E ele reconhece<br>
        o que antes era seu estilo:<br>
        buracos na superfície do texto;<br>
        <br>
        lacunas; rasuras.<br>
        A ruína faz vir à tona<br>
        o que estava por dentro.
    </p>
