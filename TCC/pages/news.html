<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footerStyle.css">
    <link rel="stylesheet" href= "../styles/news.css">
    <title>Notícias</title>
    
</head>
<body>
   
  <header>
    <div class="logo">
      <img src="../imgs/logo/logo-dourada.png" alt="Arte da Logo do Cinema São Luiz">
      <img src="../imgs/logo/texto-logo-dourado.png" alt="Cinema São Luiz">
    </div>
    <nav>
       <ul>
        <li><a href="../pages/index.html">Home</a></li>
        <li><a href="../pages/news.html">Notícias</a></li>
        <li><a href="../pages/schedule.html">Programação</a></li>
       </ul>
    </nav>
</header>  

<main>
  <div class="newslist-header">
    <h1>NOTÍCIAS</h1>
    <hr>
  </div>
    <div class="newslist">
        <!--injetado-->
    </div>
</main>

<footer>
    <div class="main-content">
      <div class="left box">
        <div class="content1">
          <div class="social">
            <a href="#"><span class="fab fa-facebook-f"><img id="icone_face" src="/imgs/icons8-facebook-f.svg" alt="" height="30px" width="30px"></span></a>
            <a href="#"><span class="fab fa-twitter"> <img src="/imgs/icon_twitter.svg" alt="" id="icone_twitter" height="30px" width="30px">          </span></a>
            <a href="#"><span class="fab fa-instagram"><img src="/imgs/icon_insta.svg" alt="" id="icone_insta" height="30px" width="30px"></span></a>
            <a href="#"><span class="fab fa-youtube"></span></a>
          </div>
        </div>
      </div><!--left box-->
      <div class="center box">
        <h2>Endereço</h2>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker"></span>
            <span class="text">Av.Brasil, Nova Capital</span>
          </div>

          <div class="phone">
            <span class="fas fas fa-phone-alt"></span>
            <span class="text">+55 61 9999-9999</span>
          </div>

          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">exemplo@exemplo.com</span>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2>Contato</h2>
        <div class="content">
          <form action="#">
            <div class="email">
              <div class="text">Email *</div>
              <input type="email" required>
            </div>
            <div class="msg">
              <div class="text">Mensagem *</div>
              <textarea rows="2" cols="25" required></textarea>
            </div>
            <div class="btn">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div><!--main-content-->
  </footer>


<div id="zoom-canvas">
  <img class="vase-garnish reverse" src="../imgs/decoraçoes/vaso-dourado-decoracao.png">
        <div class="zoomed-news">
            <div class="zoomed-news-img">
                <img src="../imgs/slide/cinema-sao-luiz-1.jpeg" alt="">
            </div>
            <div class="zoomed-news-overview">
                <h2></h2>
                <hr>
                <p></p>
            </div>
            <button class="close-btn" onclick="CloseZoomNews()">X</button>
        </div>
  <img class="vase-garnish" src="../imgs/decoraçoes/vaso-dourado-decoracao.png"> 
</div>

<script src="../scripts/news.js"></script>



</body>
</html>
