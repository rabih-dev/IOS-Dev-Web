<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footerStyle.css">

<body>
   
  <header>
    <div class="logo">
        <img src="imgs/logo/logo branca.png" alt="logo">
        <img src="imgs/logo/texto logo branco.png" alt="logo">
    </div>
    <nav>
       <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">Notícias</a></li>
            <li><a href="programacao.html">Programação</a></li>
       </ul>
    </nav>
</header>  

<main>
  <div class="newslist-header">
    <h1>NOTICIAS</h1>
  </div>
    <div class="newslist">
        <!--injetado-->
    </div>
</main>

<footer>
    <div class="main-content">
      <div class="left box">
        <div class="content1">
          <div class="social">
            <a href="#"><span class="fab fa-facebook-f"><img id="icone_face" src="/imgs/icons8-facebook-f.svg" alt="" height="30px" width="30px"></span></a>
            <a href="#"><span class="fab fa-twitter"> <img src="/imgs/icon_twitter.svg" alt="" id="icone_twitter" height="30px" width="30px">          </span></a>
            <a href="#"><span class="fab fa-instagram"><img src="/imgs/icon_insta.svg" alt="" id="icone_insta" height="30px" width="30px"></span></a>
            <a href="#"><span class="fab fa-youtube"></span></a>
          </div>
        </div>
      </div><!--left box-->
      <div class="center box">
        <h2>Endereço</h2>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker"></span>
            <span class="text">Av.Brasil, Nova Capital</span>
          </div>

          <div class="phone">
            <span class="fas fas fa-phone-alt"></span>
            <span class="text">+55 61 9999-9999</span>
          </div>

          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">exemplo@exemplo.com</span>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2>Contato</h2>
        <div class="content">
          <form action="#">
            <div class="email">
              <div class="text">Email *</div>
              <input type="email" required>
            </div>
            <div class="msg">
              <div class="text">Mensagem *</div>
              <textarea rows="2" cols="25" required></textarea>
            </div>
            <div class="btn">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div><!--main-content-->
  </footer>


<div id="zoomCanvas">
    <div class="background">
        <div class="zoomedNews">
            <div class="news-img">
                <img src="imgs\cinema1.jpeg" alt="">
            </div>
            <div class="news-overview">
                <h2>Titulo Noticia</h2>
                <hr>
                <p>sdsfdfhfasdhfljfhaljsdfhadsfhjfhsaljdfhalkjdfhaslkjdfhklasjdfhaf</p>
            </div>

            <div class="closeBtn">
                <button onclick="CloseZoomNews()">X</button>
            </div>
    </div>
</div>

<script src="news.js"></script>



</body>
</html>
